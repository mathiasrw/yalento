<div>
  <button mat-raised-button (click)="contactRepository.removeSelected()"
          [disabled]="!(contactRepository.hasSelected$ | async)">Remove selected
  </button>
  <button mat-raised-button (click)="add();">Add</button>
  <button mat-raised-button (click)="add(1000);">Add 1000 entries</button>
</div>
<table mat-table [dataSource]="contacts$">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="contactRepository.toggleSelection()" [checked]="contactRepository.isSelectedAll$ | async">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let Contact">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="Contact.toggleSelection()"
                    [checked]="Contact.isSelected()">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> First name</th>
    <td mat-cell *matCellDef="let contact">
      {{ contact.name }}
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let contact">
      {{ contact.lastName }}
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-raised-button [routerLink]="['/contact', contact.getIdentifier()]">Details</button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let Contact; columns: displayedColumns;" (click)="edit(Contact)">>
  </tr>

</table>
<mat-paginator [length]="contactRepository.count()"
               [pageSize]="limit$ | async"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="changePaginator($event)"
               [pageIndex]="contactRepository.pageIndex() | async">
</mat-paginator>
