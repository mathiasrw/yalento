<form *ngIf="contact">
  <mat-form-field class="full-width">
    <input matInput placeholder="lastName" name="lastName" [(ngModel)]="contact.lastName" (ngModelChange)="contact.setChanges()">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Name" name="name" [(ngModel)]="contact.name" (ngModelChange)="contact.setChanges()">
  </mat-form-field>


</form>
