<div>
  <button mat-raised-button (click)="add();">Add</button>
  <button mat-raised-button (click)="add(1000);">Add 1000 entries</button>
</div>

<table mat-table [dataSource]="contacts$ | async">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [checked]="false">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let Contact">
      <mat-checkbox (click)="$event.stopPropagation()">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> First name</th>
    <td mat-cell *matCellDef="let contact">
      {{ contact.name }}
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let contact">
      {{ contact.lastName }}
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-raised-button [routerLink]="['/contact']">Details</button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let Contact; columns: displayedColumns;" (click)="edit(Contact)">>
  </tr>

</table>
<mat-paginator [length]="1"
               [pageSize]="limit$ | async"
               [pageSizeOptions]="[5, 10, 25, 100]"
               (page)="changePaginator($event)"
               [pageIndex]="0">
</mat-paginator>
