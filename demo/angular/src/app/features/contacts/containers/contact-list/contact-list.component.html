<div>
  <button mat-raised-button (click)="add();">Add</button>
  <button mat-raised-button (click)="add(1000);">Add 1000 entries</button>
</div>

<mat-toolbar>
  <mat-toolbar-row>
    <input [autofocus]="true" matInput placeholder="search" type="number" [ngModel]="searchString$ | async"
           (ngModelChange)="searchString$.next($event)">
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="contactsWithPaginator.getResults() | async">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [checked]="false">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let Contact">
      <mat-checkbox (click)="$event.stopPropagation()">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> First name</th>
    <td mat-cell *matCellDef="let contact">
      {{ contact.name }}
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let contact">
      {{ contact.lastName }}
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let contact">
      <button mat-raised-button [routerLink]="['/contact']">Details</button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let Contact; columns: displayedColumns;" (click)="edit(Contact)">>
  </tr>

</table>

<mat-paginator [length]="contactsWithPaginator.getLength()"
               [pageSize]="contactsWithPaginator.getPageSize()"
               [pageSizeOptions]="contactsWithPaginator.getPageSizeOptions()"
               (page)="contactsWithPaginator.setPage($event)"
               [pageIndex]="contactsWithPaginator.getPageIndex()">
</mat-paginator>
